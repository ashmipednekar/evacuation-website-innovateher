<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Management</title>
</head>
<body>
    <h1>Building Management</h1>

    <!-- Form to Add a Building -->
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Building Name" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="number" name="floors" placeholder="Number of Floors" required>
        <button type="submit">Add Building</button>
    </form>

    <!-- List of Buildings -->
    <h2>Buildings</h2>
    <ul>
        {% for building in buildings %}
        <li>
            {{ building.name }} - {{ building.address }} ({{ building.floors }} floors)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
